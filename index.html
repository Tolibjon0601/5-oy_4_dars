<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="./css/style.css" />
	<title>Card</title>
</head>
<body>
	<header>
		<div class="logo-con">
			<img class="logo" src="./img/logo.png" alt="Logo" />
			<img id="heart" class="like" src="./img/like_img.png" alt="Like Icon" />
		</div>
	</header>
	<div class="container">
		<div class="nav mt-5 mb-5 justify-content-center gap-3">
			<select class="input_title" name="Grass" id="categories-list"></select>
			<input class="input_title search" id="search" type="text" placeholder="Search" />
			<select class="input_title" name="Aa-Zz" id="order-select">
				<option value="order-by-text">AA-zz</option>
				<option value="age">Age</option>
				<option value="price">Price</option>
				<option value="weight">Weight</option>
			</select>
			<button class="input_title btn btn-light" id="submit-btn">Button</button>
		</div>
		<div class="row mb-4 gap-3 align-items-center justify-content-center"></div>
	</div>
	<template>
		<div class="card" style="width: 15rem">
			<img src="./images/pokemon.png" class="card-img-top" alt="Pokemon Image" />
			<div class="card-body">
				<hr />
				<h2 class="card-title">Pokemons2</h2>
				<img class="card-like" src="./img/like_img.png" alt="Like Image" />
				<ul class="categories d-flex list-unstyled"></ul>
				<div class="d-flex align-items-center gap-3">
					<h3 class="card-weight">6.9kg</h3>
					<h4 class="card-age">99 age</h4>
				</div>
				<h4 class="card-price"></h4>
			</div>
		</div>
	</template>
	<div class="drawer" id="drawer">
		<div class="drawer-header">
			<img class="close_btn" id="close" src="./img/close_btn.svg" alt="Close Button">
			<h2>Saved</h2>
		</div>
		<div class="drawer-content">
			<div class="listCart">
				<div class="item">
					<div class="image">
						<img src="./img/item_img_1.png" alt="Item Image">
					</div>
					<div class="name">Name</div>
					<div class="totalPrice">99$</div>
					<div class="Quantity">
						<span class="span_btn minus">-</span>
						<span class="span_btn">1</span>
						<span class="span_btn plus">+</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
